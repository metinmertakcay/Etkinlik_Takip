		<div class="col-sm-10 cen">
			<div class="jumbotron">
				<form action="/forget/{{token}}" method="post" class="form-horizontal" name="Form" id="Form">
					<label class="attribute">Yeni Şifre</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control password" id = "myPassword" name="password" placeholder="Şifre" required/>
					</div>
					<label class="attribute">Yeni Şifre Tekrar</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control password" id = "myPasswordAgain" name="passwordAgain" placeholder="Şifre Tekrar" required/>
					</div>
					<div class="col-sm-9">
						<label id="cmd" style="margin-left: 50%;"></label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Uygula</button>
					</div>
				</form>

<script type="text/javascript">
	$(".password").keyup(function(){
		if($("#myPassword").val() == $("#myPasswordAgain").val())
		{
			$("#cmd").css({color:'green'});
			$("#cmd").html("Şifre Eşleşiyor");
		}
		else
		{
			$("#cmd").css({color:'red'});
			$("#cmd").html("Şifre Eşleşmiyor");
		}
	});
</script>
