<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	    <title>Etkinlik.com</title>

		<style>
			.cen{
				display: block;
				margin:0 auto;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	</head>

	<body>
        {% if error %}
			<script>alert("{{ error }}")</script>
		{% endif %}
		<div class="container">
      <header>
       <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light border-bottom">
      <a class="navbar-brand" href="/"><img src="/static/img/logo2.png" width="40" height="40"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Anasayfa <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kategoriler
            </a>
            <div class="dropdown-menu " aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/liste/1">Kültürel Etkinlikler</a>
              <a class="dropdown-item" href="/liste/2">Sempozyumlar</a>
              <a class="dropdown-item" href="/liste/3">Promosyonlar</a>
              <a class="dropdown-item" href="/liste/4">Burslar</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://bookeder.com/weather/istanbul-18319">Hava Durumu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('hakkımızda') }}">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('iletisim') }}">İletişim</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('register') }}" style="padding-right: 20px"><span><i class="fas fa-user"></i></span> Kayıt Ol </a></li>
          <li class="nav-item dropdown " style="padding-right: 20px">
            <a href="{{ url_for('login') }}"><span><i class="fas fa-sign-in-alt"></i></span>
              Giriş
            </a>
          </li>
        </ul>
      </div>
    </nav>
     </header>
      </div>

		<div class="col-sm-10 cen">
			<div class="jumbotron">
				<form action="/forget/{{token}}" method="post" class="form-horizontal" name="Form" id="Form">
					<label class="attribute">Yeni Şifre</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control password" id = "myPassword" name="password" placeholder="Şifre" required/>
					</div>
					<label class="attribute">Yeni Şifre Tekrar</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control password" id = "myPasswordAgain" name="passwordAgain" placeholder="Şifre Tekrar" required/>
					</div>
					<div class="col-sm-9">
						<label id="cmd" style="margin-left: 50%;"></label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Uygula</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Axios and CSRF -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Axios and CSRF -->

		<!--Bootstrap JS-->
		<script src="/static/js/jquery-3.3.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>

<script type="text/javascript">
	$(".password").keyup(function(){
		if($("#myPassword").val() == $("#myPasswordAgain").val())
		{
			$("#cmd").css({color:'green'});
			$("#cmd").html("Şifre Eşleşiyor");
		}
		else
		{
			$("#cmd").css({color:'red'});
			$("#cmd").html("Şifre Eşleşmiyor");
		}
	});
</script>
