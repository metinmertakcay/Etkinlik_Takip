<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	    <title>Etkinlik.com</title>

		<style>
			.cen{
				display: block;
				margin:0 auto;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	</head>

	<body>
		{% if error %}
			<script>alert("{{ error }}")</script>
		{% endif %}
		<div class="container">
      <header>
       <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light border-bottom">
      <a class="navbar-brand" href="/"><img src="/static/img/logo2.png" width="40" height="40"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Anasayfa <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kategoriler
            </a>
            <div class="dropdown-menu " aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/liste/1">Kültürel Etkinlikler</a>
              <a class="dropdown-item" href="/liste/2">Sempozyumlar</a>
              <a class="dropdown-item" href="/liste/3">Promosyonlar</a>
              <a class="dropdown-item" href="/liste/4">Burslar</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://bookeder.com/weather/istanbul-18319">Hava Durumu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('hakkımızda') }}">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('iletisim') }}">İletişim</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('register') }}" style="padding-right: 20px"><span><i class="fas fa-user"></i></span> Kayıt Ol </a></li>
          <li class="nav-item dropdown " style="padding-right: 20px">
            <a href="{{ url_for('login') }}"><span><i class="fas fa-sign-in-alt"></i></span>
              Giriş
            </a>
          </li>
        </ul>
      </div>
    </nav>
     </header>
      </div>

		<div class="col-sm-10 cen">

			<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
			<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

			<div class="jumbotron">
				<div class="form-group-login">
					<h1 class="login">Giriş</h1>
				</div>
				<hr class="cizgi"/>
				<form action="/Login" method="post" class="form-horizontal" name="Form" id="Form" onsubmit="return submission()">
					<label class="attribute">Email</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-at cen"></i></div>
						<input type="email" class="form-control" id = "myEmail" name="email" placeholder="Email" required/>
					</div>
					<label class="attribute">Şifre</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control" id = "myPassword" name="password" placeholder="Şifre" required/>
					</div>

					<div class="custom-control custom-checkbox" style="margin-left: 20px;">
						<input type="checkbox" class="custom-control-input" id="customCheck1" onclick="showPassword()">
						<label class="custom-control-label" for="customCheck1">Şifreyi Göster</label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block" type="submit" >Giriş</button>
					</div>
					<div class="form-group">
						<a href="{{ url_for('send_email') }}" class="forget">Şifremi Unuttum?</a>
					</div>
				</form>
			</div>
		</div>

		<!--Social buttons-->
		<div class="text-center border-top pt-4">
			<ul class="list-unstyled list-inline">
				<li class="list-inline-item"><a class="btn-floating btn-sm btn-fb mx-1"><i class="fab fa-facebook-f fa-2x"></i></a></li>
				<li class="list-inline-item"><a class="btn-floating btn-sm btn-tw mx-1"><i class="fab fa-twitter fa-2x"></i></a></li>
				<li class="list-inline-item"><a class="btn-floating btn-sm btn-gplus mx-1"><i class="fab fa-google-plus fa-2x"> </i></a></li>
				<li class="list-inline-item"><a class="btn-floating btn-sm btn-li mx-1"><i class="fab fa-linkedin fa-2x"> </i></a></li>
				<li class="list-inline-item"><a class="btn-floating btn-sm btn-dribbble mx-1"><i class="fab fa-dribbble fa-2x"> </i></a></li>
			</ul>
		</div>
		<!--/.Social buttons-->

		<!--Copyright-->
		<div class="footer-copyright py-3 text-center border-top pt-3 pb-3">
			<div class="container-fluid">© 2018 Copyright: <a href="#"> Yıldız Teknik Üniversitesi </a></div>
		</div>
		<!--/.Copyright-->

		<!-- Axios and CSRF -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Axios and CSRF -->

		<!--Bootstrap JS-->
		<script src="/static/js/jquery-3.3.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/login.js"></script>
	</body>
</html>
