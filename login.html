<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Login Page</title>
		
		<style>
			.cen{
				display: block;
				margin:0 auto;
			}
		</style>

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>

	<body>
		<div class="container">
			<div class="col-sm-10 cen">
				<div class="jumbotron">
					<div class="form-group-login">
						<h1 class="login">
							Login
						</h1>
				</div>
				<hr class="cizgi"/>
				<form class="form-horizontal">
					<label class="attribute">Email</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-at cen"></i></div>
						<input type="email" class="form-control" name="email" placeholder="Email" required>
					</div>
					<label class="attribute">Password</label>
					<div class="form-group input-group">
						<div class="input-group-addon"><i class="fa fa-key cen"></i></div>
						<input type="password" class="form-control" id = "myPassword" name="password" placeholder="Password" required>
					</div>

					<div class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="customCheck1" onclick="showPassword()">
					  <label class="custom-control-label" for="customCheck1">Show Password</label>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" aria-pressed="true">Login</button>
					</div>
					<div class="form-group">
						<a href="#" class="signIn"><u>Sign In</u></a>
						<a href="#" class="forget">Forget Password?</a>
					</div>
				</form>
			</div>
		</div>
		
		<!--Bootstrap JS-->
		<script src="js/login.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	</body>
</html>
